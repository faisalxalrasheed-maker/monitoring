
<html>
<head>
    <title>Simple Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; padding: 20px;">

<h1>URL Monitor Test</h1>

<button onclick="test1()" style="background: green; color: white; padding: 20px; border: none; font-size: 18px; margin: 10px; border-radius: 5px;">
    Test Add URL
</button>

<button onclick="test2()" style="background: blue; color: white; padding: 20px; border: none; font-size: 18px; margin: 10px; border-radius: 5px;">
    Test Settings  
</button>

<div id="output" style="margin: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px; min-height: 100px;">
    Click buttons to test...
</div>

<script>
function test1() {
    document.getElementById('output').innerHTML = 'Add URL button clicked!<br>';
    
    try {
        let url = prompt('Enter URL:');
        document.getElementById('output').innerHTML += 'You entered: ' + url + '<br>';
        
        if (url) {
            document.getElementById('output').innerHTML += 'URL is valid, processing...<br>';
            // Simple test - just display it
            document.getElementById('output').innerHTML += '<div style="background: white; padding: 10px; margin: 10px; border-radius: 5px; border: 2px solid green;"><strong>' + url + '</strong><br>Status: <span style="color: green;">✅ ONLINE</span></div>';
        } else {
            document.getElementById('output').innerHTML += 'No URL entered.<br>';
        }
    } catch(e) {
        document.getElementById('output').innerHTML += 'Error: ' + e.message + '<br>';
    }
}

function test2() {
    document.getElementById('output').innerHTML = `
        <h3>Settings Panel</h3>
        <p><label><input type="checkbox" checked> Enable Sound Alerts</label></p>
        <p><label><input type="checkbox" checked> Enable Notifications</label></p>
        <p><label>Check Interval: <select>
            <option>10 seconds</option>
            <option>30 seconds</option>
            <option>60 seconds</option>
        </select></label></p>
        <button onclick="saveTest()" style="background: green; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Save Settings</button>
    `;
}

function saveTest() {
    document.getElementById('output').innerHTML = '<h3 style="color: green;">✅ Settings Saved Successfully!</h3><p>Your preferences have been updated.</p>';
}

// Test if everything loads
alert('Page loaded! JavaScript is working.');
</script>

</body>
</html>
