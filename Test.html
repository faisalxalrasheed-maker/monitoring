
<html>
<head>
    <title>URL Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; padding: 20px; background: lightblue;">

<h1 style="text-align: center;">URL Monitor</h1>

<div style="text-align: center; margin: 30px;">
    <input type="button" value="Add URL" onclick="addURL()" style="background: green; color: white; padding: 20px; border: none; font-size: 20px; margin: 10px;">
    <input type="button" value="Settings" onclick="showSettings()" style="background: blue; color: white; padding: 20px; border: none; font-size: 20px; margin: 10px;">
</div>

<div id="output" style="background: white; padding: 20px; margin: 20px; border-radius: 10px;">
    <p>Ready to monitor URLs</p>
</div>

<div id="urllist" style="background: white; padding: 20px; margin: 20px; border-radius: 10px;">
    <h3>Monitored URLs:</h3>
    <div id="urls">None added yet</div>
</div>

<script type="text/javascript">
var urls = [];

function addURL() {
    var url = window.prompt("Enter URL to monitor:");
    if (url != null && url != "") {
        if (url.indexOf("http") != 0) {
            url = "https://" + url;
        }
        
        var urlObject = {
            url: url,
            status: "checking",
            time: new Date().toString()
        };
        
        urls.push(urlObject);
        
        document.getElementById("output").innerHTML = "<p><strong>Added:</strong> " + url + "</p><p>Status: Checking...</p>";
        
        showURLs();
        checkURL(url, urls.length - 1);
    } else {
        document.getElementById("output").innerHTML = "<p>No URL entered</p>";
    }
}

function checkURL(url, index) {
    document.getElementById("output").innerHTML = "<p>Checking: " + url + "</p>";
    
    // Simple check - try to load an image from the domain
    var img = new Image();
    var startTime = new Date().getTime();
    
    img.onload = function() {
        var responseTime = new Date().getTime() - startTime;
        urls[index].status = "online";
        urls[index].responseTime = responseTime + "ms";
        document.getElementById("output").innerHTML = "<p><strong style='color: green;'>✅ ONLINE:</strong> " + url + "</p><p>Response time: " + responseTime + "ms</p>";
        showURLs();
    };
    
    img.onerror = function() {
        urls[index].status = "offline";
        document.getElementById("output").innerHTML = "<p><strong style='color: red;'>❌ OFFLINE:</strong> " + url + "</p><p>Cannot reach this website</p>";
        showURLs();
    };
    
    // Try to load favicon
    img.src = url + "/favicon.ico?" + Math.random();
}
