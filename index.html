<script>
let urls = [];

function addUrl() {
    let url = prompt("Enter URL (e.g., google.com):");
    if (url) {
        if (!url.startsWith('http')) {
            url = 'https://' + url;
        }
        
        let urlObj = {
            id: Date.now(),
            url: url,
            name: url,
            status: 'checking'
        };
        
        urls.push(urlObj);
        updateDisplay();
        checkUrl(urlObj);
    }
}
