<body>

<h1>Simple Button Test</h1>

<button onclick="test()">Click Me</button>

<div id="result"></div>

<script>

    document.getElementById('result').innerHTML = 'SUCCESS: Button clicked!';
    alert('Button is working!');
}
</script>
