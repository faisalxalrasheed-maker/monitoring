    <div id="content" style="background: #f9f9f9; padding: 20px; border-radius: 10px;">

<script>
var urls = [];
var monitorInterval;

function addURL() {
    var url = prompt("Enter website URL (e.g., google.com):");
    if (url) {
        if (!url.includes("http")) {
            url = "https://" + url;
        }
        
        var urlObj = {
            id: Date.now(),
            url: url,
            name: url,
            status: "checking",
            responseTime: 0
        };
        
        urls.push(urlObj);
        updateDisplay();
        checkURL(urlObj);
        saveData();
    }
}

function showSettings() {
    var settings = prompt("Enter monitor interval in seconds (default 10):", "10");
    if (settings) {
        alert("Settings saved: Check every " + settings + " seconds");
        startAutoMonitor(parseInt(settings) * 1000);
    }
}
