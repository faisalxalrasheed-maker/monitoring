    var url = prompt('Enter URL (e.g. google.com):');
    if (url) {
        if (!url.includes('http')) url = 'https://' + url;
        var newUrl = {id: Date.now(), url: url, status: 'checking'};
        urls.push(newUrl);
        display();
        check(newUrl);
    }
}
